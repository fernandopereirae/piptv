<!DOCTYPE html>
<html>
<head>
    <title>IPTV Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="urlInput" placeholder="URL" required><br>
            <input type="text" id="loginInput" placeholder="Login" required><br>
            <input type="text" id="passwordInput" placeholder="Password" required><br>
            <button type="submit">Entrar</button>
        </form>
        <select id="channelList" style="display:none;"></select>
        <video id="iptvPlayer" controls style="display:none;"></video>
    </div>
    <script src="login.js">
  
  </script>
</body>
</html>
