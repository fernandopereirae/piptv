<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Canais</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <table id="channelTable">
        <thead>
            <tr>
                <th>Nome do Canal</th>
            </tr>
        </thead>
        <tbody id="channelTableBody">
            <!-- Canais serão adicionados aqui -->
        </tbody>
    </table>
    <div id="paginationContainer"></div>
    <script src="script.js"></script>
</body>
</html>
