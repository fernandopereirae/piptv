<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player IPTV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para tela cheia */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .input-video {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="input-video">
        <video id="iptvPlayer" controls></video>
    </div>
    <script src="script.js"></script>
</body>
</html>
